<div class="panel panel-primary boxShadow">
    <div class="panel-heading">
        <h3>Login</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-success col-xs-12" role="alert" ng-if="$root.loggedIn===true">
            <span class="glyphicon glyphicon-ok" aria-hidden="true">&nbsp;</span>
            <span class="sr-only">Success:</span> Logged in!
        </div>
        <div class="alert alert-danger col-xs-12" role="alert" ng-if="$root.logInError===true">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">&nbsp;</span>
            <span class="sr-only">Error:</span> Incorrect username or password...
        </div>
        <div id="loginForm" class="col-xs-12">
            <form action="" name="login" class="col-xs-12">
                <input id="username" type="text" class="form-control input-lg" placeholder="Username" ng-model="username" name="username" required minlength="1">
                <input id="password" type="password" class="form-control input-lg" placeholder="Password" ng-model="password" name="password" required minlength="1">
                <button class="btn btn-primary btn-lg col-xs-12 col-sm-4 col-sm-offset-4 searchBtn" ng-click="$event.preventDefault(); loginSubmit()">LOGIN</button>
            </form>
        </div>
    </div>
</div>
